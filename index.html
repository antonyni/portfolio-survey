<!DOCTYPE html>
<html lang="en">
  <script type="text/javascript">
    function showDiv(divId, element)
{
    document.getElementById(divId).style.display = element.value == 1 ? 'block' : 'none';
    document.getElementById("name").required = element.value == 1 ? true:false;
    document.getElementById("email).required = element.value == 1 ? true :false;
  
}
  </script >
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Portfolio Survey</title>
  </head>
  <body>
    <div class="fg block1" >
      <div class="fgbg block1"></div>
      <div class="fgtext">
        <h1 id="title">Portfolio Feedback</h1>
        <p id="description">Your two cents would be appreciated! Anonymity is an option.</p>
      </div>  
    </div>
      <div class="fg block2">
        <div class="fgbg"></div>
        <div class="fgtext">
           <form id="survey-form">
             <div class="radio">
               <p class="radiohead">Anonymous</p>
                 <label for ="anonymous">Yes<input onClick="showDiv('hidden_div',this);" type="radio" value="0" name="radio" check="checked">
               <span class="checkmark"></span>
                 </label>
                 <label for ="anonymous">No<input onClick="showDiv('hidden_div',this);" value="1" type="radio" name="radio">
                   <span class="checkmark"></span>
                 </label>
             </div>
             <div id=hidden_div>
                 <label for="name">Name<input class="whitebox" id="name" type="text" placeholder="Enter your name" ></label>
                 <label for="email">Email<input class="whitebox" id="email" type="email"  placeholder="Enter your email"></label>           
             </div>

             <label for="person">Describe yourself
               <select id ="person" class="whitebox selectbox"  >
                 <option class="invalid" disabled selected hidden>Choose one...</option>
                 <option value="fnf">Friends/Family</option>
                 <option value="hr">HR</option>
                 <option value="pg">Programmer
                 </option>
                 <option value="pb">Passerby
                 </option>
                </select>
             </label>
             <label for="projects">How were the projects shown?<textarea id="design" ></textarea></label>
             <label for="design">How was the design of the site?<textarea id="design" ></textarea></label>

             <label><input id="submit" type="submit" value="Submit" onClick={alert('survey sent!');}><label>
           </form>

        </div>
      </div>
 <div class="bgimg"></div>
  </body>
</html>
